<div class="col-lg-11 animal-box" *ngIf="animal">
  <div id="animal-head-card" class="col-lg-4 pull-left">
    <img src="{{url + 'get-image-animal-file/' + animal.image}}">
  </div>
  <div class="animal-data col-lg-7 pull-left">
    <h1>{{animal.name}}</h1>
    <h1>{{animal.user.name + ' ' + animal.user.surname}} </h1>
    <h1>{{animal.year}} </h1>
  </div>
</div>
