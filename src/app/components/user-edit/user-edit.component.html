<div class="col-lg-6">
  <h1>{{title}}</h1>

  <div class="alert alert-success" *ngIf="status == 'success'">
    Has actualizado tu información correctamente
    <a [routerLink]="['/login']">aquí</a>
  </div>
  <div class="alert alert-danger" *ngIf="status == 'error'">
    No has actualizado tus datos
  </div>

  <form #userEditForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-10">
    <p>
      <label>Nombre</label>
      <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required />
      <span class="alert alert-danger" *ngIf="!name.valid && name.touched">El nombre es obligatorio</span>
    </p>
    <p>
      <label>Apellidos</label>
      <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control" required />
      <span class="alert alert-danger" *ngIf="!surname.valid && surname.touched">Los apellidos son obligatorios</span>
    </p>
    <p>
      <label>Correo electrónico</label>
      <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required />
      <span class="alert alert-danger" *ngIf="!email.valid && email.touched">El correo electrónico es obligatorio</span>
    </p>
    <input type="submit" class="btn btn-primary" [disabled]="!userEditForm.form.valid" />
  </form>
</div>
