<div class="col-lg-6">
  <h1>{{title}}</h1>
  <form #registerForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-10">
    <p>
      <label>Nombre</label>
      <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required />
      <span class="alert alert-danger" *ngIf="!name.valid && name.touched">El nombre es obligatorio</span>
    </p>
    <p>
      <label>Apellidos</label>
      <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control" required />
      <span class="alert alert-danger" *ngIf="!surname.valid && surname.touched">Los apellidos son obligatorios</span>
    </p>
    <p>
      <label>Correo electr칩nico</label>
      <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required />
      <span class="alert alert-danger" *ngIf="!email.valid && email.touched">El correo electr칩nico es obligatorio</span>
    </p>
    <p>
      <label>Contrase침a</label>
      <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required />
      <span class="alert alert-danger" *ngIf="!password.valid && password.touched">La contrase침a es obligatoria</span>
    </p>
    <input type="submit" class="btn btn-primary" [disabled]="!registerForm.form.valid" />
  </form>
</div>
