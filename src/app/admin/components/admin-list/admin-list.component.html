<div class="col-lg-12">
  <h4>{{title}}</h4>
  <table class="table table-hover">
    <thead class="thead-default">
      <tr>
        <th>Nombre</th>
        <th>AÃ±o</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let animal of animals; let i = index">
        <td>{{i+1}}. {{animal.name}}</td>
        <td>{{animal.year}}</td>
        <td>
          <a [routerLink]="['/animal', animal._id]" class="btn btn-sm btn-success">
            <span class="glyphicon glyphicon-eye-open"></span>Ver
          </a>
          <a [routerLink]="['/animal', animal._id]" class="btn btn-sm btn-primary">
            <span class="glyphicon glyphicon-pencil"></span>Editar
          </a>
          <a [routerLink]="['/animal', animal._id]" class="btn btn-sm btn-danger">
            <span class="glyphicon glyphicon-trash"></span>Borrar
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
