<div class="col-lg-10" [@fadeLateral]>
  <h4>{{title}}</h4>

  <form #formAdd="ngForm" (ngSubmit)="onSubmit()">
    <p>
      <label for="">Nombre</label>
      <input type="text" name="name" #name="ngModel" [(ngModel)]="animal.name" class="form-control" required>
      <span *ngIf="!name.valid && name.touched">El nombre es obligatorio</span>
    </p>
    <p>
      <label for="">Descripción</label>
      <textarea class="form-control" name="description" #description="ngModel" [(ngModel)]="animal.description" required></textarea>
      <span *ngIf="!description.valid && description.touched">El nombre es obligatorio</span>
    </p>
    <p>
      <label for="">Año</label>
      <input type="text" class="form-control" name="year" #year="ngModel" [(ngModel)]="animal.year" required>
      <span *ngIf="!year.valid && year.touched">El nombre es obligatorio</span>
    </p>
    <div *ngIf="isEdit && animal.image">
      <div class="imageForEdit">
        <img src="{{url + 'get-image-animal-file/' + animal.image}}">
      </div>
    </div>
    <p>
      <label for="">Imagen del animal</label>
      <input type="file" placeholder="Subir imagen..." (change)="fileChangeEvent($event)">
      <span *ngIf="!year.valid && year.touched">El nombre es obligatorio</span>
    </p>
    <input type="submit" value="{{title}}" class="btn btn-success">
  </form>
</div>
